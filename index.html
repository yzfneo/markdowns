<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nomad's Journey</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .site-header {
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 16px;
            margin-bottom: 32px;
        }

        .site-title {
            font-size: 24px;
            font-weight: 600;
            color: #24292f;
            text-decoration: none;
            margin-bottom: 8px;
            display: block;
        }

        .site-nav {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-trigger {
            display: none;
        }

        .menu-icon {
            display: none;
        }

        .trigger {
            display: flex;
            gap: 16px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .page-link {
            color: #586069;
            text-decoration: none;
            font-size: 14px;
        }

        .page-link:hover {
            color: #24292f;
        }

        .post-list-heading {
            font-size: 20px;
            font-weight: 600;
            color: #24292f;
            margin-bottom: 16px;
        }

        .post-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .post-list li {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e1e4e8;
        }

        .post-list li:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .post-meta {
            font-size: 14px;
            color: #586069;
            margin-bottom: 8px;
            display: block;
        }

        .post-link {
            font-size: 18px;
            font-weight: 600;
            color: #24292f;
            text-decoration: none;
            display: block;
            margin-bottom: 8px;
        }

        .post-link:hover {
            color: #0366d6;
        }

        .site-footer {
            border-top: 1px solid #e1e4e8;
            padding-top: 16px;
            margin-top: 32px;
            font-size: 14px;
            color: #586069;
            text-align: center;
        }

        @media (max-width: 768px) {
            .site-nav {
                position: relative;
            }

            .nav-trigger {
                display: block;
                position: absolute;
                right: 0;
                top: 0;
            }

            .menu-icon {
                display: block;
                width: 18px;
                height: 15px;
                cursor: pointer;
            }

            .trigger {
                display: none;
                position: absolute;
                top: 100%;
                right: 0;
                background: white;
                border: 1px solid #e1e4e8;
                border-radius: 4px;
                padding: 8px;
                flex-direction: column;
                gap: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }

            .nav-trigger:checked ~ .trigger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header class="site-header" role="banner">
        <a class="site-title" rel="author" href="/">Nomad's Journey</a>
        <nav class="site-nav">
            <input type="checkbox" id="nav-trigger" class="nav-trigger" />
            <label for="nav-trigger">
                <span class="menu-icon">
                    <svg viewBox="0 0 18 15" width="18px" height="15px">
                        <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"/>
                    </svg>
                </span>
            </label>
            <div class="trigger">
                <a class="page-link" href="#about">About</a>
            </div>
        </nav>
    </header>

    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            <div class="home">
                <h2 class="post-list-heading">Posts</h2>
                <ul class="post-list">
                    <li>
                        <span class="post-meta">Sep 21, 2025</span>
                        <h3>
                            <a class="post-link" href="202509_travel.md">
                                Japan to North America: A Cross-Cultural Odyssey
                            </a>
                        </h3>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Nomad's Journey. All rights reserved.</p>
    </footer>
</body>
</html>
